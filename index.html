<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="barra">
        <div class="btn-incre">
            <button class="btn-control" onclick="this.nextElementSibling.stepDown()">-</button>
            <input type="number" class="cantidad" name="" id="cantidad" min="1" max="30">
            <button class="btn-control" onclick="this.previousElementSibling.stepUp()">+</button>
        </div>
    </div>
    <button class="btn">Listo</button>
    <div class="contenedor">
    </div>
    <script src="js/app.js"></script>
</body>
